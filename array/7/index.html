<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      function compareNumeric(a, b) {
        if (a > b) return 1;
        if (a < b) return -1;
      }

      var arr = [ 3, 8, 7, 6, 5, -4, -3, 2, 1 ];

      console.log(arr.sort(compareNumeric).join(','));
    </script>
  </body>
</html>
