<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      function union(fArray, sArray) {
        var array = [],
          newArr = [];

        if (!Array.isArray(fArray) && Array.isArray(sArray)) {
          return false;
        }
        array = array.concat(fArray, sArray);

        for (var i = 0; i < array.length; i++) {
          if (newArr.indexOf(array[i]) == -1) {
            newArr.push(array[i]);
          }
        }

        function compareNumeric(a, b) {
          if (a > b) return 1;
          if (a < b) return -1;
        }

        return newArr.sort(compareNumeric).join(',')
      }

      console.log(union([1, 2, 3], [100, 2, 1, 10]));
      // [1, 2, 3, 10, 100]
    </script>
  </body>
</html>
