<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var arr = [1, 2, 3],
        newArr = [],
        sum = 0;

      for (var i = 0; i < arr.length; i++) {
        newArr[i] = arr[i] * arr[i];

        if (i == (arr.length - 1)) {
          for (var j = 0; j < newArr.length; j++) {
            sum += newArr[j];
          }
        }
      }

     console.log(sum);
    </script>
  </body>
</html>
