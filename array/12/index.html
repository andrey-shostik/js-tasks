<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var array = [1, 2, 3, 4, 5],
        sum = 0,
        product = 1;

      for (var i = 0; i < array.length; i++) {
        sum += array[i];
        product *= array[i];
      }

      console.log('sum : ' + sum + ' product :  ' + product);
    </script>
  </body>
</html>
