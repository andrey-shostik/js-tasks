  <body>
    <script type="text/javascript">
      function is_array(array) {
        return Object.prototype.toString.call(array) === '[object Array]';
      }
      console.log(is_array([1, 2, 4, 0]));
      console.log(is_array('w3resource'));
    </script>
  </body>
