<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      function first(array, n) {
        if (!Array.isArray(array) || array == null) {
          return false;
        } else if (n == null) {
          return array[0];
        } else if (n < 0) {
          return [];
        }
        return array.slice(0, n);
      };
      console.log(first([7, 9, 0, -2]));
      console.log(first([],3));
      console.log(first([7, 9, 0, -2],3));
      console.log(first([7, 9, 0, -2],6));
      console.log(first([7, 9, 0, -2],-3));
    </script>
  </body>
</html>
