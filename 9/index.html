<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var date = new Date(),
        nextChristmasDate = (function () {
          if (date.getUTCMonth() === 0 && date.getUTCDate() >= 7 || date.getUTCMonth() > 0) {
            return new Date('January 7, ' + Number(date.getUTCFullYear() + 1));
          } else {
            return new Date('January 7, ' + date.getUTCFullYear());
          }
        })(),
        msPerDay = 24 * 60 * 60 * 1000,
        daysLeft = Math.round( ( nextChristmasDate.getTime() - date.getTime() ) / msPerDay ),
        dayname = (function () {
          if (daysLeft > 1) {
            return ' days';
          } else {
            return ' day';
          }
        })();

      document.write('to next Christmas left ' + daysLeft + dayname + "!!!");
    </script>
  </body>
</html>
