<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      window.onload = function () {
        var span = document.getElementsByClassName('results')[0],
          input = document.getElementsByClassName('input')[0],
          button = document.getElementById('button'),
          radio = document.getElementById('radio');

        button.addEventListener('click', function () {
          if (radio.checked) {
            span.innerHTML = input.value * 9 / 5 + 32 + '°F';
          } else {
            span.innerHTML = (input.value - 32) * 5 / 9 + '°C';
          }
        });
      };
    </script>
    <div id='calculate-container'>
      <form class="form-inline">
        <div class="form-group">
          <label>Number:</label>
          <input type="text" class="form-control input">
          <input type="checkbox" radio="radio" id="radio">From celsius to fahrenheit
        </div>
        <button type="button" id='button'>click</button>
        <span class="results"></span>
      </form>
    </div>
  </body>
</html>
