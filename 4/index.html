<!DOCTYPE html>
<html>

    <meta charset="utf-8">
    <title></title>

  <body>
    <script type="text/javascript">
      var a = 5,
        b = 6,
        c = 7;

      p = (a + b + c) / 2;
      s =  Math.sqrt(p * (p - a) * (p - b) * (p - c));

      alert(s);
    </script>
