<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var date = new Date(),
        currentYear = date.getUTCFullYear();

      if (currentYear % 4 === 0 ) {
        alert('current ' + currentYear + ' is leap year ')
      } else {
        alert('current ' + currentYear + ' is not leap year ')
      }
    </script>
  </body>
</html>
